<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Outfit:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Risultato</title>
  </head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
  <body>
    <img
      id="Logo"
      src="./assets/img/epicode_logo.png"
      alt="Logo epicode_logo"
    />
    <h1 class="diGravita title">Results</h1>
    <p class="diGravita">The summary of your answers:</p>
    <div id="resultsContainer">
      <div id="correct" class="results"></div>
      <div id="canvasContainer" style="position: relative">
        <canvas id="myChart" style="width: 100%; max-width: 800px"></canvas>
        <div
          id="centerText"
          style="
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #ffffff;
            font-size: 16px;
            font-family: Inter, sans-serif;
          "
        ></div>
      </div>
      <div id="wrong" class="results"></div>
    </div>
    <div class="diGravita">
      <a href="./feedback.html"
        ><button id="rateUs" type="submit">RATE US</button></a
      >
    </div>
    <script>
      var correctPercentage = localStorage.getItem("correctPercentage");
      var wrongPercentage = localStorage.getItem("wrongPercentage");
      var correctCount = localStorage.getItem("correctCount");
      var wrongCount = localStorage.getItem("wrongCount");

      var xValues = ["WRONG", "CORRECT"];
      var yValues = [parseInt(wrongCount), parseInt(correctCount)];
      var barColors = ["#c2128d", "#00ffff"];

      var ctx = document.getElementById("myChart").getContext("2d");

      new Chart(ctx, {
        type: "doughnut",
        data: {
          labels: xValues,
          datasets: [
            {
              backgroundColor: barColors,
              data: yValues,
              borderWidth: 0,
            },
          ],
        },
        options: {
          cutoutPercentage: 80,
          maintainAspectRatio: false,
          responsive: true,
          legend: {
            display: false,
          },
        },
      });

      document.getElementById("wrong").innerHTML = `
        <p>Wrong<br> <b>${wrongPercentage}%</b><br>${wrongCount}/10</p>
      `;
      document.getElementById("correct").innerHTML = `
        <p>Correct <br><b> ${correctPercentage}%</b><br>${correctCount}/10</p>
      `;

      // Display center text over the canvas
      var centerText = document.getElementById("centerText");
      centerText.innerHTML =
        correctCount >= 6
          ? `<b><p>Congratulations!<p>
                                                  <p id="azzurro">You passed the exam.<p></b>
                                                  <p class="fraCheCagaIlCazzo"> We'll send you the certificate in few minutes. Check your email (including promotions/spam folder)<p>`
          : `
                                                  <b><p>We're sorry!<p>
                                                  <p id="viola">You didn't pass the exam.<p></b>
                                                  <p class="fraCheCagaIlCazzo">Please get in touch with your teacher to set a new exam date.<p>`;
    </script>
  </body>
</html>
