<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Outfit:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Pagina vuota</title>
  </head>
  <body id="quizPage">
    <div class="logo-timer-container">
      <img
        id="Logo"
        src="./assets/img/epicode_logo.png"
        alt="Logo epicode_logo"
      />
      <div class="timer-container">
        <div id="timer" class="timer">
          <svg class="circle" width="200" height="200">
            <defs>
              <linearGradient id="colorGradient" x1="0%" y1="0%" x2="100%" y2="0%">
                <stop offset="0%" style="stop-color:#00FFFF; stop-opacity:1" />
                <stop offset="100%" style="stop-color:#5C2176; stop-opacity:1" />
              </linearGradient>    
              <clipPath id="clip">
                <circle class="clip-circle" r="90" cx="100" cy="100" />
              </clipPath>
            </defs>
            <circle
              class="progress-circle"
              fill="transparent"
              stroke="#00FFFF"
              stroke-width="13"
              r="70"
              cx="100"
              cy="100"
              clip-path="url(#clip)"
            />
            <text
              id="timerText"
              x="50%"
              y="50%"
              text-anchor="middle"
              dy="0.3em"
              font-size="50"
              fill="white"
              font-weight="bold"
            >
              60
            </text>
            <text
              id="secondsText"
              x="50%"
              y="33%"
              text-anchor="middle"
              dy="0.3em"
              font-size="13"
              fill="white"
            >
              SECONDS
            </text>
            <text
              id="remainingText"
              x="50%"
              y="65%"
              text-anchor="middle"
              dy="0.3em"
              font-size="13"
              fill="white"
            >
              REMAINING
            </text>
          </svg>
        </div>
      </div>
    </div>
    <div id="container"></div>
    <div id="feedbackContainer"></div>
    <div id="questionCounter">Question 1<span id="numeroColorato">/10</span></div>
    <script src="./assets/js/index.js"></script>
  </body>
</html>
